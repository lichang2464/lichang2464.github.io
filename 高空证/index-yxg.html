function doPrint() {
	var html = window.document.body.innerHTML;
	html2canvas(document.querySelector("#cert_info")).then(canvas => {

		var innerHTML = "<img src='"+canvas.toDataURL("image/png")+"' style='height:100vh;margin:0 auto;display:block;'/>";

}

function downCert(){
	html2canvas(document.querySelector("#cert_info")).then(canvas => {
		const imgUrl = canvas.toDataURL("image/png");
		var numeral=$('#numeral').val();
        // 如果浏览器支持msSaveOrOpenBlob方法（也就是使用IE浏览器的时候），那么调用该方法去下载图片
        if (window.navigator.msSaveOrOpenBlob) {
            var bstr = atob(imgUrl.split(',')[1]);
            var n = bstr.length;
            var u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            var blob = new Blob([u8arr]);
            window.navigator.msSaveOrOpenBlob(blob, numeral + '.' + 'png');
        } else {
            // 这里就按照chrome等新版浏览器来处理
            const a = document.createElement('a');
            a.href = imgUrl;
            a.setAttribute('download', numeral);
         	// 触发点击
            document.body.appendChild(a);
            a.click();
         	// 然后移除
            document.body.removeChild(a);
        }
	});
	return;
}
